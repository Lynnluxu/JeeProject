<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" th:href="@{static}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>
    <form th:action="@{/home}" method="get">
        <button class="btn btn-primary btn-block btn-lg" type="Submit">Go To Home Page</button>
    </form>
    <div class="m-4"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <!--/*@thymesVar id="user" type=""*/-->
                <form autocomplete="off" action="#" th:action="@{/appartment_registration}"
                th:object="${appartment}" method="post" class="form-horizontal"
                role="form">
                <h4 class="display-6 text-center">Appartment registration Form</h4>
                <div class="m-4"></div>
                <div class="form-group row">
                    <label class="col-md-3 col-form-label">Titre : </label>
                    <input type="text" th:field="*{title}" placeholder="Title"
                    class="form-control col-md-9" />
                </div>
                    <label th:if="${#fields.hasErrors('title')}" th:errors="*{title}"
                           class="validation-reservation"></label>
                <div class="form-group row">
                    <label class="col-md-3 col-form-label">Description : </label>
                    <textarea type="text" th:field="*{description}"
                    placeholder="Description" class="form-control col-md-9"></textarea>
                </div>
                    <label	th:if="${#fields.hasErrors('description')}" th:errors="*{description}"
                              class="validation-reservation"></label>

                <div class="form-group row">
                    <label class="col-md-3 col-form-label">Address : </label>
                    <input type="text" th:field="*{address}"
                           placeholder="Address" class="form-control col-md-9" />
                </div>
                    <label	th:if="${#fields.hasErrors('address')}" th:errors="*{address}"
                              class="validation-reservation"></label>

                <div class="form-group row">
                    <label class="col-md-3 col-form-label">Type : </label>
                    <select name="type" class="form-control col-md-9">
                        <option th:each="type : ${T(com.istv.application.model.Type).values()}"
                                th:value="${type}" th:text="${type}"></option>
                    </select>
                </div>
                    <label th:if="${#fields.hasErrors('type')}" th:errors="*{type}"
                            class="validation-reservation"></label>

                <div class="form-group row">
                    <label class="col-md-3 col-form-label">Price : </label>
                    <div class="input-group col-md-9 p-0">
                        <input type="number" step="0.01" th:field="*{price}" placeholder="Price (€/Night)" class="form-control">
                        <div class="input-group-append" aria-describedby="euro_sign">
                            <span class="input-group-text" id="euro_sign">€</span>
                        </div>
                    </div>
                </div>
                    <label th:if="${#fields.hasErrors('price')}" th:errors="*{price}"
                           class="validation-reservation"></label>

                <div class="form-group row">
                    <label class="col-md-3 col-form-label">Capacity : </label>
                    <input type="number" th:field="*{capacity}" placeholder="Capacity" class="form-control col-md-9">
                </div>
                    <label th:if="${#fields.hasErrors('capacity')}" th:errors="*{capacity}"
                           class="validation-reservation"></label>

                <input type="int" th:field="*{owner}" th:value="${userId}" class="form-control" hidden="true">
                <div class="form-group row">
                    <button type="submit" class="btn btn-primary btn-block col-md-4 offset-md-4">Save Appartment</button>
                </div>
                <span th:utext="${successMessage}"></span>
            </form>
        </div>
    </div>
</div>
<form th:action="@{/logout}" method="get" class="fixed-bottom">
    <button class="btn btn-danger btn-block btn-lg" type="Submit">Logout</button>
</form>
</body>
</html>
